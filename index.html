<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Data Collection</title>
</head>
<body>
    <h1>Farmers Data Collection</h1>

    <!-- Form to Collect Data -->
    <form id="farmerForm">
        <input type="text" id="name" placeholder="Enter Farmer's Name" required><br>
        <input type="text" id="location" placeholder="Enter Location" required><br>
        <input type="text" id="crop" placeholder="Enter Crop Type" required><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Farmers Data</h2>
    <table border="1">
        <tr>
            <th>Farmer ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Crop</th>
        </tr>
        <tbody id="dataTable"></tbody>
    </table>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
