<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Data Collection</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Farmer Data Collection</h2>
    <form id="farmerForm">
        <input type="text" id="name" placeholder="Farmer Name" required><br>
        <input type="text" id="location" placeholder="Location" required><br>
        <input type="text" id="crop" placeholder="Main Crop" required><br>
        <button type="submit">Submit</button>
    </form>

    <h3>Farmers Data</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Crop</th>
        </tr>
        <tbody id="dataTable"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
